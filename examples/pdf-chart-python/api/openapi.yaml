openapi: 3.0.3
info:
  title: PDF Chart Service API
  version: 0.1.0
  x-ang-version: 0.1.44
  x-ang-input-hash: 0a81d4c0ee10f7b8123df2c0a182c83c24031b867870c56244122575c530b59c
  x-ang-compiler-hash: 09af05e73fc2a536b564374874832f2bfa2cc0ef12a89c4fbfc7dee08ca8beb1
paths:
  /reports/pdf:
    post:
      summary: GenerateReportPDF
      operationId: GenerateReportPDF
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateReportPDFRequest'
      responses:
        '200':
          description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateReportPDFResponse'
        '401':
          description: Unauthorized
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'

components:
  schemas:
    ProblemDetail:
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string
        code:
          type: integer
        errors:
          type: object
    GenerateReportPDFRequest:
      type: object
      properties:
        title:
          type: string
        points:
          type: array
          items:
            type: string
      required:
        - points
    GenerateReportPDFResponse:
      type: object
      properties:
        ok:
          type: boolean
      required:
        - ok
    GenerateReportPDFRequestPointsItem:
      type: object
      properties:
        x:
          type: number
          format: double
        y:
          type: number
          format: double
      required:
        - x
        - y
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
