openapi: 3.0.3
info:
  title: PDF Chart Service API
  version: 0.1.0
  x-ang-version: 0.1.44
  x-ang-input-hash: 027eaf3d0fffed4e5d3dbe6c68942a856acd710227485d4e2e76bb27357fa14a
  x-ang-compiler-hash: 26351fdac31036feb90867bb7ad8ccd99c151d8dfbdfaebe92e3b73763f38076
paths:
  /reports/pdf:
    post:
      summary: GenerateReportPDF
      operationId: GenerateReportPDF
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateReportPDFRequest'
      responses:
        '200':
          description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateReportPDFResponse'
        '401':
          description: Unauthorized
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'

components:
  schemas:
    ProblemDetail:
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string
        code:
          type: integer
        errors:
          type: object
    GenerateReportPDFRequest:
      type: object
      properties:
        title:
          type: string
        points:
          type: array
          items:
            type: string
      required:
        - points
    GenerateReportPDFResponse:
      type: object
      properties:
        ok:
          type: boolean
      required:
        - ok
    GenerateReportPDFRequestPointsItem:
      type: object
      properties:
        x:
          type: number
          format: double
        y:
          type: number
          format: double
      required:
        - x
        - y
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
